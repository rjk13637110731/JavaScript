<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>知否知否，应是等你好久1</li>
        <li>知否知否，应是等你好久2</li>
        <li>知否知否，应是等你好久3</li>
        <li>知否知否，应是等你好久4</li>
        <li>知否知否，应是等你好久5</li>
    </ul>
    <script>
        // 1.返回的是获取过来元素对象的集合 以伪数组的形式存储的
        var lists = document.getElementsByTagName('li');
        console.log(lists);
        console.log(lists[0]);

        // 2.依次打印,遍历
        for (var i = 0; i < lists.length; i++) {
            console.log(lists[i]);
        }

        // 3.如果页面中只有 1 个 li，返回的还是伪数组的形式
        // 4.如果页面中没有这个元素，返回的是空伪数组
    </script>
</body>

</html>
