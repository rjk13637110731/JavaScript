<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>该实例使用 addEventListener() 方法在按钮中添加点击事件。</p>
    <button id="myBtu">点我！</button>
    <p id="demo"></p>
    <script>
        var ele = document.getElementById("myBtu");
        ele.addEventListener("mouseover", display1);
        ele.addEventListener("click", display2);
        ele.addEventListener("mouseout", display3);

        function display1() {
            document.getElementById("demo").innerHTML += "mouseover!<br>";
        }

        function display2() {
            document.getElementById("demo").innerHTML += "click!<br>";
        }

        function display3() {
            document.getElementById("demo").innerHTML += "mouseout!<br>";
        }
    </script>
</body>

</html>
