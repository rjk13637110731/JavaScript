<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="checkCookies()">
    <script>
        function checkCookies() {
            if (navigator.cookieEnabled == true) {
                alert("Cookies可用");
            } else {
                alert("Cookies不可用");
            }
        }
    </script>
    <p>弹窗-提示浏览器cookie是否可用。</p>
</body>

</html>
