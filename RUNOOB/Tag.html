<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript HTML DOM</h2>

    <p>Hello World!</p>

    <p>Hello Runoob!</p>

    <p id="demo"></p>
    <script>
        var myCollection = document.getElementsByTagName("p");
        var y = myCollection[1];
        document.getElementById("demo").innerHTML = "第二个段落的内容为:<span style='color:red;'> " + y.innerHTML + "</span>";
    </script>
</body>

</html>
