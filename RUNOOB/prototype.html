<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript 对象</h2>
    <p id="demo"></p>
    <script>
        function Person(first, last, age, eye) {
            this.first = first;
            this.last = last;
            this.age = age;
            this.eye = eye;
        }

        var myFather = new Person("John", "Doe", 50, "blue");
        var myMother = new Person("Sally", "Rally", 48, "green");

        Person.prototype.name = function() {
            return this.first + " " + this.last;
        }

        document.getElementById("demo").innerHTML = "我的父亲年龄是 " + myFather.age + "，我的母亲年龄是 " + myMother.age + " 我爸爸的姓名是：" + myFather.name();
    </script>
</body>

</html>
