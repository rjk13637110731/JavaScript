<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>该实例使用 addEventListener() 方法在按钮中添加点击事件。</p>
    <button id="myBtu">点我！</button>
    <p id="demo"></p>
    <script>
        var ele = document.getElementById("myBtu");
        ele.addEventListener("click", display1);
        ele.addEventListener("click", display2);

        function display1() {
            alert("Hello World!");
        }

        function display2() {
            alert("已执行！");
        }
    </script>
</body>

</html>
